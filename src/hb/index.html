
{{> header}}
<div class="container">
    <header>
        <p>meu nome Ã©</p>
        <h1>Marta Preuss</h1>
        <p>{{ quotes.quote }} </p>
        <p>e eu gosto de 
            <label for="open-menu" class="menu" id="menu-selected">deixar as coisas bonitas</label>
        </p>

        <input type="checkbox" id="open-menu" name="open-menu">
        <nav class="menu-wrapper">
            <ul>
                {{#each menu.menu}}
                <li><a href="{{id}}" data-action="{{id}}">{{name}}</a></li>
                {{/each}}
            </ul>
        </nav>
        
        <nav class="social">
            <ul>
                {{#each menu.social}}
                <li><a href="{{ url }}" target="_blank" title="{{ name }}"><img src="images/{{ icon }}"></a></li>
                {{/each}}
            </ul>
        </nav>
    </header>

    <section id="dsn">
        {{#each design.projects}}
            <article>
                <figure>
                    <img src="images/{{ image }}" alt="{{ name }}">
                </figure>
                <h2>{{ name }}</h2>
                <p>{{ type }}</p>
                <p>{{ year }}</p>
            </article>
        {{/each}}
    </section>
</div>
{{> footer}}
